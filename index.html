<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>




<body>



    <div class="container">
        <h1>Task Tracker</h1>

        <!-- form is going to get inputs or buttons and going to collect data from users from a text field, dropdown, etc -->
        <form id="taskForm">    
            <!-- Task form inputs go here -->

            <!-- Label allows us to click on the word and it'll bring the user cursor to the text field. -->
            <label for="taskName">Task name:</label><br>
            <input type="text" id="taskName" name="taskName"><br>

            <!-- Label allows us to click on the word and it'll bring the user cursor to the text field. -->
            <label for="taskDescription">Description:</label><br>
            <textarea id="taskDescription" name="taskDescription"> </textarea><br><br>     
            <label for="taskDeadline">Task deadline:</label><br>

            <!-- type="date" creates a date picker. pops up a calendar -->
            <input type="date" id="taskDeadline" name="taskDeadline"><br>

            <!-- Type="submit" allows to submit the form -->
            <button type="submit">Add Task</button>
        </form>

        <!-- Table element organizes data into rows and columns -->
        <table id="taskTable"> 
            <!-- Task table content here -->
        </table>
    </div>



    <script src="script.js"></script>
</body>

</html>
